name: Daily AI News Build

on:
  schedule:
    - cron: "30 22 * * *"   # 매일 07:30 KST (UTC+9)
  workflow_dispatch:
  push:
    branches: [ main ]

concurrency:
  group: ai-news-daily
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # ✅ 워크플로에 HTML이 들어가면 즉시 실패시키는 가드
      - name: Guard: workflow must be YAML, not HTML
        run: |
          if grep -qi "<html" ".github/workflows/daily-build.yml"; then
            echo "❌ daily-build.yml contains HTML. It must remain YAML."; exit 1
          fi

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build site
        run: |
          python scripts/build.py

      - name: Commit & Push changes
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Auto update site" || echo "No changes"
          git pull --rebase origin main
          git push --force-with-lease
