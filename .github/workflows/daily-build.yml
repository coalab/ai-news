name: Daily AI News Build

on:
  schedule:
    - cron: "30 22 * * *"   # 매일 오전 7:30 (KST)
  workflow_dispatch:
  push:
    branches: [ main ]

concurrency:
  group: ai-news-daily
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Guard workflow is YAML (no HTML)
        shell: bash
        run: |
          if grep -qi "<html" ".github/workflows/daily-build.yml"; then
            echo "❌ daily-build.yml contains HTML. It must remain YAML."
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build site
        shell: bash
        run: |
          python scripts/build.py

      - name: Commit & Push changes
        shell: bash
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Auto update site" || echo "No changes to commit"
          git pull --rebase origin main
          git push --force-with-lease
