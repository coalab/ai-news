name: Daily AI News Build

on:
  schedule:
    # 매일 07:30 KST (UTC 기준 22:30)
    - cron: "30 22 * * *"
  workflow_dispatch:   # 수동 실행 버튼
  push:
    branches: [ main ] # main에 푸시될 때도 실행

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 선택적: requirements.txt가 있으면 설치
      - name: Install Python deps (optional)
        if: hashFiles('requirements.txt') != ''
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: pip install (optional)
        if: hashFiles('requirements.txt') != ''
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 선택적: scripts/build.py 가 있으면 실행해서 index.html 생성
      - name: Build site with scripts/build.py (optional)
        if: hashFiles('scripts/build.py') != ''
        run: python scripts/build.py

      # fallback: 빌드 스크립트가 없으면 no-op 커밋으로 사이트 유지
      - name: Fallback touch (no-op commit)
        if: hashFiles('scripts/build.py') == ''
        run: |
          date -u +"%Y-%m-%dT%H:%M:%SZ" > .last_build

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Daily build: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes"
          git push
