<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>뉴스 아카이브 | AI NEWS</title>
  <meta name="description" content="AI 뉴스 자동 수집 아카이브 - 날짜별 AI 뉴스 모아보기">
  <link rel="stylesheet" href="css/board.css">
  <style>
    .archive-header { margin: 32px 0 24px; }
    .archive-header h2 { margin: 0 0 8px; font-size: 24px; font-weight: 800; }
    .archive-header p { margin: 0; color: var(--muted); font-size: 14px; }

    /* 월별 그룹 */
    .archive-month { margin-bottom: 28px; }
    .archive-month-title {
      font-size: 16px; font-weight: 700; color: var(--text);
      padding: 10px 0; margin-bottom: 10px;
      border-bottom: 2px solid var(--accent);
      display: flex; align-items: center; gap: 8px;
    }
    .archive-month-title .count {
      font-size: 12px; font-weight: 600; color: var(--accent);
      background: var(--accent-light); padding: 2px 8px; border-radius: 10px;
    }

    /* 날짜 그리드 */
    .archive-dates {
      display: grid; gap: 8px;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    }
    .archive-date-card {
      display: flex; align-items: center; gap: 12px;
      background: var(--card); border: 1px solid var(--border);
      border-radius: 10px; padding: 14px 16px;
      transition: all .15s; color: var(--text);
    }
    .archive-date-card:hover {
      border-color: var(--accent); background: var(--accent-light);
      transform: translateY(-1px); box-shadow: 0 2px 8px rgba(0,0,0,.06);
      opacity: 1;
    }
    .archive-date-card .day {
      font-size: 24px; font-weight: 800; color: var(--accent);
      min-width: 36px; text-align: center;
    }
    .archive-date-card .info { font-size: 13px; color: var(--muted); line-height: 1.3; }
    .archive-date-card .weekday { font-weight: 600; color: var(--text); }

    /* 달력 네비게이션 */
    .calendar-nav {
      display: flex; align-items: center; gap: 12px;
      margin-bottom: 24px; flex-wrap: wrap;
    }
    .calendar-nav button {
      padding: 8px 16px; border: 1px solid var(--border); border-radius: 8px;
      background: var(--card); cursor: pointer; font-size: 14px; font-weight: 600;
      color: var(--text); transition: all .15s;
    }
    .calendar-nav button:hover { border-color: var(--accent); background: var(--accent-light); }
    .calendar-nav button.active { background: var(--accent); color: #fff; border-color: var(--accent); }
    .calendar-nav .year-label { font-size: 18px; font-weight: 800; }
  </style>
</head>
<body>

<header class="site-header">
  <div class="wrap">
    <a href="index.html" class="site-logo">AI<span>NEWS</span></a>
    <nav class="site-nav">
      <a href="index.html">홈</a>
      <a href="board.html">기사 게시판</a>
      <a href="archive-list.html" class="active">아카이브</a>
      <a href="admin.html">관리자</a>
    </nav>
  </div>
</header>

<div class="content-wrap">
  <div class="archive-header">
    <h2>AI 뉴스 아카이브</h2>
    <p>매일 자동 수집된 AI 뉴스를 날짜별로 확인할 수 있습니다.</p>
  </div>

  <div class="calendar-nav" id="calendar-nav"></div>

  <div id="archive-content">
    <div class="loading">아카이브를 불러오는 중</div>
  </div>
</div>

<footer class="site-footer">
  &copy; 2026 AI NEWS &middot; <a href="index.html">홈으로</a>
</footer>

<script>
(function() {
  var WEEKDAYS = ['일', '월', '화', '수', '목', '금', '토'];
  var MONTHS = ['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'];

  // archive 폴더의 날짜 목록을 하드코딩 대신 동적으로 스캔
  // GitHub Pages는 디렉토리 리스팅이 안되므로, 날짜 범위를 생성해서 존재 여부 확인
  // 대신 build.py에서 생성하는 방식을 사용 -> 현재는 알려진 범위 사용

  var startDate = new Date(2025, 9, 3); // 2025-10-03
  var today = new Date();
  today.setHours(0,0,0,0);

  // 존재하는 날짜 목록 생성 (연속 날짜로 가정, 빈 날은 404 될 수 있음)
  var allDates = [];
  var d = new Date(today);
  while (d >= startDate) {
    allDates.push(new Date(d));
    d.setDate(d.getDate() - 1);
  }

  // 연도별 그룹
  var years = {};
  allDates.forEach(function(date) {
    var y = date.getFullYear();
    if (!years[y]) years[y] = [];
    years[y].push(date);
  });

  var yearKeys = Object.keys(years).sort(function(a,b){ return b - a; });

  // 연도 네비게이션
  var navEl = document.getElementById('calendar-nav');
  var currentYear = yearKeys[0];

  function renderNav() {
    var html = '';
    yearKeys.forEach(function(y) {
      var cls = y == currentYear ? ' active' : '';
      html += '<button class="' + cls + '" onclick="selectYear(' + y + ')">' + y + '년</button>';
    });
    navEl.innerHTML = html;
  }

  window.selectYear = function(y) {
    currentYear = y;
    renderNav();
    renderDates(years[y]);
  };

  function renderDates(dates) {
    // 월별 그룹
    var months = {};
    dates.forEach(function(date) {
      var m = date.getMonth();
      if (!months[m]) months[m] = [];
      months[m].push(date);
    });

    var monthKeys = Object.keys(months).sort(function(a,b){ return b - a; });
    var html = '';

    monthKeys.forEach(function(m) {
      var monthDates = months[m];
      html += '<div class="archive-month">';
      html += '<div class="archive-month-title">' + MONTHS[m] + ' <span class="count">' + monthDates.length + '일</span></div>';
      html += '<div class="archive-dates">';

      monthDates.forEach(function(date) {
        var iso = date.getFullYear() + '-' + String(date.getMonth()+1).padStart(2,'0') + '-' + String(date.getDate()).padStart(2,'0');
        var weekday = WEEKDAYS[date.getDay()];
        var dayNum = date.getDate();

        html += '<a href="archive/' + iso + '/index.html" class="archive-date-card">';
        html += '<div class="day">' + dayNum + '</div>';
        html += '<div class="info"><div class="weekday">' + weekday + '요일</div>' + iso + '</div>';
        html += '</a>';
      });

      html += '</div></div>';
    });

    document.getElementById('archive-content').innerHTML = html;
  }

  renderNav();
  renderDates(years[currentYear]);
})();
</script>

</body>
</html>
